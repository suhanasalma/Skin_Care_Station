<!DOCTYPE html>
<html>
   <head>
      <title>Submit Your Appointment Form</title>
      <link rel="icon" href="Favicon.ico"/>
   </head>

   <body>
      <h1> Form Page</h1>

      <form action="" method="POST">
         <div>
            <level for="firstName">First Name: </level>
            <input type="text" id="firstName" name="firstName"required>
         </div>

         <div>
            <level for="lastName">Last Name: </level>
            <input type="text" id="lastName" name="lastName" required>
         </div>

         <div>
            <level for="password">Password</level>
            <input type="password" id="password" name="password" required>

         </div>
         <p>How is the weather</p>

         <div>
            <level for="warm">Warm</level>
            <input type="radio" id="warm" name="feelings" value="warm">
            <level for="cold">Cold</level>
            <input type="radio" id="cold" name="feelings" value="cold">

         </div>


         <div>
            <level for="candy">Candy</level>
            <input type="checkbox" id="candy" name="candy" value="candy">
            <level for="chicken">Chicken</level>
            <input type="checkbox" id="chicken" name="chicken" value="chicken">
         </div>

         <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
         </div>

     



      </form>

      <div>
         <a href="../index.html">Go to home page</a>
   </body>













</html>
